services:
  # Frontend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: force4good-onboarding
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - VITE_N8N_WEBHOOK_URL=${VITE_N8N_WEBHOOK_URL}
      - VITE_N8N_CHATBOT_WEBHOOK_URL=${VITE_N8N_CHATBOT_WEBHOOK_URL}
    env_file:
      - .env
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (f√ºr Production mit Security Headers)
  nginx:
    image: nginx:alpine
    container_name: force4good-nginx
    restart: unless-stopped
    ports:
      - "9000:80"
      - "9443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - app-network
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

networks:
  app-network:
    driver: bridge

